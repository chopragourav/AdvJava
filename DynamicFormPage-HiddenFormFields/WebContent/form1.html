<h1 style="color: red;text-align: center;">Dynamic Form Page (Need of Session Tracking)</h1>
	<form action="firsturl" method="POST">
		<table bgcolor="aqua" align="center">
			<tr>
				<td>Name ::</td>
				<td><input type="text" name="name"></td>
			</tr>
			<tr>
				<td>Father Name ::</td>
				<td><input type="text" name="father"></td>
			</tr>
			<tr>
				<td>Marital Status ::</td>
				<td><input type="radio" name="ms" value="married">Married
				<input type="radio" name="ms" value="single" checked >Single </td>
			</tr>
			<tr>
				<td colspan="2"><input type="submit" value="Submit"></td>
			</tr>
		</table>
	</form>
