<h1 style="color: red;text-align: center">Person_Profile Registration</h1>
 <form action="uploadurl" method="POST" enctype="multipart/form-data">
  <div align="center">
   <table bgcolor="gray" border="5">
    <tr>
     <td>Person Name</td>
     <td><input type="text" name="pname"></td>
    </tr>
    <tr>
    <td>Person Address</td>
     <td><input type="text" name="padd"></td>
    </tr>
    <tr>
    <td>Person Resume</td>
     <td><input type="file" name="resume"></td>
    </tr>
    <tr>
    <td>Person Photo</td>
     <td><input type="file" name="photo"></td>
    </tr>
    <tr>
    <td><input type="image" src="images/submit.jpg" alt="Submit" height="50" width="100"></td>
     <td><input type="image" src="images/reset.jpg" alt="Submit" height="50" width="100"></td>
    </tr>
   </table>
  </div>
 </form>
